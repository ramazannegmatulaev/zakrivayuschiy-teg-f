        <h1 class="header__title">
          &lt;/HTML&gt;
          <h2 class="header__subtitle">закрывающий тег</h2>
        </h1>
        <nav class="theme-menu header__theme-menu">
          <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
          <ul class="theme-menu__list">
            <li class="theme-menu__item">
              <button
                type="button"
                data-theme="dark"
                class="theme-menu__button"
              >
                Темно
              </button>
            </li>
            <li class="theme-menu__item">
              <button
                type="button"
                data-theme="auto"

                Авто
              </button>
            </li>
            <li class="theme-menu__item">
              <button
                type="button"

                Светло
              </button>

        </nav>
      </div>

    <main class="content">
      <section class="section section-0">
        <div class="section-box">
          <h2 class="section__title">
            Фритрек и нулевой спринт: Подготовка к работе
          </h2>
        </div>
        <div class="section__info">
          <img src="./images/sprint0.png" alt="" class="section__img" />
          <label for="">&lt;/HTML&gt</label>
        </div>
        <div class="section__block">
          <p class="section__text">
            Это было самое начало пути. На этом этапе важно было проникнуться
            основами и настроиться на учёбу. И, возможно, подумать, как новые
            знания могут повлиять на ваше будущее.
          </p>
          <p class="section__text">
            Место для ваших воспоминаний о начале обучения.
          </p>
          <div class="section__controls">
            <button class="card__icon-button">
                <svg class="like-icon">
                  <use xlink:href="#heart"></use>
                </svg>
            </button>
            <button class="card__like-button">
              <span class="button__text">Like</span>
            </button>
          </div>
        </div>
      </section>
      <div class="click__save">
        <button class="click__save-button">
          <svg class="floppy">
            <use xlink:href="#floppy"></use>
          </svg>
          <a class="click__save-button-link" aria-hidden="true" href="#"
            >Сохранить на память</a
          >
        </button>
      </div>
